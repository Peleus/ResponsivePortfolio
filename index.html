<!DOCTYPE html>
<html>

<head>
    <title>Brett Freese Portfolio</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <!--Header section-->
        <header>
            <div class="row">
                <div class="col-md-6">
                    <img class="logotop" src="images/Portfolio_Logo.svg" alt="Page logo">
                </div>
                <div class="col-md-6">
                    <h1 class="text-uppercase text-right">Brett Freese</h1>
                    <h3 class="text-uppercase text-right">Front-end Developer</h3>
                </div>
            </div>
        </header>
        <!--Hero image-->
        <figure>
            <div class="row">
                <div class="col-md-12">
                    <picture>
                        <source media="(min-width: 760px)" srcset="images/iacover_large_1x.png">
                            <source media="(min-width: 360px)" srcset="images/iacover_medium_1x.png">
                                <img class="img-responsive center-block" src="images/iacover_small_1x.png" alt="Large ant on the attack in the Game EDF">
                    </picture>
                </div>
            </div>
        </figure>
        <!--Featured work section-->
        <section>
            <div class="row">
                <div class="col-md-12 clearfix">
                    <h2 class="text-center">Featured Work</h2>
                    <hr class="divider">
                </div>
            </div>
            <div class="row">
                <article>
                    <div class="col-md-6">
                        <picture>
                            <!--ToDo: Add actual project here-->
                            <source media="(max-width: 760px)" srcset="images/cd_standin_small_1x.png">
                                <img class="img-responsive center-block img-rounded box-shadow" src="images/cd_standin_large_1x.png" alt="Kiosk interface graphics">
                        </picture>
                        <h3 class="text-center">Kiosk Graphics</h3>
                        <p class="text-center "><a href="http://github.com/">Link to project</a>
                        </p>
                    </div>
                </article>
                <article>
                    <div class="col-md-6">
                        <picture>
                            <source media="(max-width: 760px)" srcset="images/cpnstandin_small_1x.png">
                                <img class="img-responsive center-block img-rounded" src="images/cpnstandin_large_1x.png" alt="Interactive architectural walkthrough.">
                        </picture>
                        <h3 class="text-center">Interactive VR Walkthrough</h3>
                        <p class="text-center"><a href="http://github.com/">Link to project</a>
                        </p>
                    </div>
                </article>
            </div>
            <div class="row">
                <article>
                    <div class="col-md-6">
                        <picture>
                            <source media="(max-width: 760px)" srcset="images/b10standin_small_1x.png">
                                <img class="img-responsive center-block img-rounded" src="images/b10standin_large_1x.png" alt="Ben10 game scene.">
                        </picture>
                        <h3 class="text-center">Ben10 Game Design</h3>
                        <p class="text-center"><a href="http://github.com/">Link to project</a>
                        </p>
                    </div>
                </article>
                <article>
                    <div class="col-md-6">
                        <picture>
                            <source media="(max-width: 760px)" srcset="images/mh_standin_small_1x.png">
                                <img class="img-responsive center-block img-rounded" src="images/mh_standin_large_1x.png" alt="Matt Hazard.">
                        </picture>
                        <h3 class="text-center">Matt Hazard Game Design</h3>
                        <p class="text-center"><a href="http://github.com/">Link to project</a>
                        </p>
                    </div>
                </article>
            </div>
        </section>
        <hr class="divider">
        <!--Footer-->
        <footer>
            <p>&copy; 2015 Brett Freese</p>
        </footer>
    </div>
</body>

</html>
